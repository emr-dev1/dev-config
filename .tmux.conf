unbind C-b
set -g prefix C-space
bind Space send-prefix

set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

set -g default-terminal "xterm-256color"

set -g base-index 1

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows for faster key repetition
set -s escape-time 0

set -g mouse on

# Set window notifications
set -g monitor-activity on
set -g visual-activity on

# Allow for navigating between words with option
set-window-option -g xterm-keys on

# Resetting binding for vertical and horizontal splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Bindings for Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Bindings for resizing a pane
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Renumber windows when a window is closed
set -g renumber-windows on

bind r source-file ~/.tmux.conf
